# path relative to the root web dir [default images/clear.gif]
#image.clear=images/clear.gif

# [ by default the basedir will be the directory that contains the imagebundler.properties file]
#basedir=fullpath to basedir

# path to the webapp directory.This should be relative to the base dir. [default src/main/webapp]
#webapp=src/main/webapp

# path for the generated images [default generated images will be placed  in the same package]
#image.output=images/gen